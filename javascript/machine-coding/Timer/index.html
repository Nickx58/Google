<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p>Hours</p>
        <input type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0, this.maxLength)"
            class="hours" />
        <p>Minutes</p>
        <input type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0, this.maxLength)"
            class="minutes" />
        <p>Seconds</p>
        <input type="number" maxlength="2" placeholder="00" oninput="this.value = this.value.slice(0, this.maxLength)"
            class="seconds" />
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
