<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .desktop {
        display: none;
      }
      .mobile {
        display: none;
      }
      @media screen and (min-width: 768px) {
        .desktop {
          display: block;
        }
      }
      @media screen and (min-width: 300px) and (max-width: 765px) {
        .mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop">I'm desktop div</div>
    <div class="mobile">I'm mobile div</div>
    <ul id="container"></ul>
    <script src="./script.js"></script>
  </body>
</html>
